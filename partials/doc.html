<div id="main">
	<div class="container">
		<div class="row">
			<div class="col-lg-2 col-md-0">
				<div class="bs-sidebar hidden-print" role="complementary" data-offset-top="-80" bs-affix></div>
			</div>
			<div ng-controller="DocCtrl">
				<div class="col-md-8" id="documentation-full">
					<div id="content-inner" ng-bind-html="content" class="am-fade" ng-if="docready">
					</div>

					<div id="comments" ng-show="showComments()">
						<hr/>
						<h4>Any Questions or Suggestions?</h4>
						<p>Please join the discussion if you're stuck on this topic and need us to clarify something or improve the documentation for you.</p>
						<p>Want to improve this page yourself? Sweet! You can send in a Pull Request on Github right
							<a ng-href="https://github.com/daviddeutsch/aec.valanx.org/blob/master/docs/pages/{{path}}.md" target="_blank">here</a>.</p>
						<div disqus="'http://aec.valanx.org/docs/' + path"></div>
					</div>
				</div>
				<div class="col-md-2">
					<ul class="aec-sidenav nav am-fade-and-slide-left" ng-show="sideindex.length" bs-scrollspy-list bs-affix>
						<li><h4>{{pagetitle}}</h4></li>
						<li ng-repeat="item in sideindex" bs-scrollspy data-target="{{item.id}}" data-offset="180">
							<a scroll-on-click href="#{{item.id}}"><span ng-bind-html="item.text"></span></a>
							<ul class="nav" ng-if="item.children.length">
								<li ng-repeat="child in item.children" bs-scrollspy data-target="{{child.id}}" data-offset="180">
									<a scroll-on-click href="#{{child.id}}"><span ng-bind-html="child.text"></span></a>
								</li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
